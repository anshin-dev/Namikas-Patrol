<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سامانه گشت نگهبانی</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v33.003/dist/font-face.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>سامانه گشت نگهبانی</h1>
    </header>

    <div class="controls">
      <input type="text" id="search-input" placeholder="🔍 جستجو در همه ستون‌ها..." />

      <select id="shift-filter">
        <option value="">همه شیفت‌ها</option>
        <option value="صبح">صبح</option>
        <option value="عصر">عصر</option>
        <option value="شب">شب</option>
      </select>

      <select id="round-filter">
        <option value="">همه گشت‌ها</option>
        <option value="گشت اول">گشت اول</option>
        <option value="گشت دوم">گشت دوم</option>
        <option value="گشت سوم">گشت سوم</option>
      </select>

      <select id="status-filter">
        <option value="">همه وضعیت‌ها</option>
        <option value="عادی">عادی</option>
        <option value="مشکل دارد">مشکل دارد</option>
      </select>

      <button id="print-btn">🖨️ چاپ</button>
    </div>

    <div id="stats">
      <div class="stat-card">همه گشت‌ها: <span id="total-count">0</span></div>
      <div class="stat-card">عادی: <span id="normal-count">0</span></div>
      <div class="stat-card">مشکل دارد: <span id="issue-count">0</span></div>
    </div>

    <div class="table-container">
      <table id="data-table">
        <thead>
          <tr>
            <th>تاریخ</th>
            <th>ساعت</th>
            <th>گشت</th>
            <th>نام نگهبان</th>
            <th>شیفت</th>
            <th>محل گشت</th>
            <th>وضعیت</th>
            <th>یادداشت</th>
            <th>تاییدیه</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- داده‌ها اینجا لود میشن -->
        </tbody>
      </table>
    </div>

    <footer>
      <p>سامانه گشت نگهبانی | داده‌ها از گوگل شیت بارگذاری شده‌اند</p>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jalaali-js@1.0.1/dist/jalaali.js"></script>
  <script src="script.js"></script>
</body>
</html>
